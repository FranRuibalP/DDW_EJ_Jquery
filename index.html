<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interacción con Imagen</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container text-center mt-5">
        
        <h1 id="tituloPagina" class="display-4 mb-4">¡Mirá la siguiente imagen!</h1>

        <button id="btnOcultar" class="btn btn-danger mx-2">Ocultar Imagen</button>
        <button id="btnMostrar" class="btn btn-success mx-2">Mostrar Imagen</button>

        <div class="image-container">
            <img id="imagen" src="shrek.png" class="img-fluid mt-4" alt="Imagen Placeholder">
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    
    <script>
        $(document).ready(function() {
            
            $("#btnOcultar").click(function() {
                $("#imagen").hide();
                $("#tituloPagina").text("¡No tenemos ninguna imagen!");
            });

            $("#btnMostrar").click(function() {
                $("#imagen").show();
                $("#tituloPagina").text("¡Mirá la siguiente imagen!");
            });
        });
    </script>

</body>
</html>
